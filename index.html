<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>TasK - Impulsione seu desempenho!</title>
</head>

<body onload="carregarLembretes()">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-danger mb-3">
            <div class="container">
                <div class="d-flex flex-column">
                    <h1 class="align-self-center fs-3">TasK</h1>
                    <h2>Impulsione seu desempenho!</h5>
                </div>

                <button class="navbar-toggler first-button" data-bs-toggle="collapse" data-bs-target="#navegador">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navegador">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <button class="btn btn-dark border-dark" data-bs-toggle="modal" data-bs-target="#addModal">
                                <i class="bi bi-file-earmark-plus"></i>
                                <span>Adicionar lembrete</span>
                            </button>
                        </li>
                        <li>
                            <button class="btn btn-dark border-dark">
                                <i class="bi bi-clock"></i>
                                <span>Acessar horários</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="container">
            <div id="mural" class="d-flex flex-wrap col-lg-10">
            </div>
        </div>
    </section>

    <div class="modal fade" id="addModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">O que lembrar?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="addModal_assunto" class="mb-1">Assunto:</label>
                    <textarea id="addModal_assunto" rows="2" class="form-control mb-3"></textarea>
                    <label for="addModal_descricao" class="mb-1">Descrição:</label>
                    <textarea id="addModal_descricao" rows="10" class="form-control"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="cadastrar()" data-bs-dismiss="modal">Salvar
                        lembrete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="statusModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="statusModal_titulo"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#addModal"
                        data-bs-dismiss="modal" id="statusModal_btn"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
